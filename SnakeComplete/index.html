<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="App.js" type="module"></script>
		<title>Snake Game</title>
	</head>
	
	<body class="container text-white" style="background-color: #9AC503">
		<div class="row" style="margin-top: 3em">
			<div class="col" style="margin-top: 6em">
				<div class="card shadow-sm p-3 mb-5 bg-dark rounded" id="scoreContainer">
					<div class="card-title">
						Score: 0
					</div>
				</div>
				<div class="card shadow-sm p-3 mb-5 bg-dark rounded">
					<div class="card-title">
						<p class="text-center">Use the arrow keys to change the snake's direction</p>
						<h4 class="text-center" style="margin: 1em"><code style="background-color: white; border-radius: 5px; padding: 0.5em">↑</code></h4>
						<h4 class="text-center" style="margin: 1em">
							<code style="background-color: white; border-radius: 5px; padding: 0.5em">←</code>
							<code style="background-color: white; border-radius: 5px; padding: 0.5em">→</code>
						</h4>
						<h4 class="text-center" style="margin: 1em"><code style="background-color: white; border-radius: 5px; padding: 0.5em">↓</code></h4>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="text-center" style="margin-bottom: 2em">
					<img src="SnakeLogo2.svg" />
				</div>
				
				<h5 class="text-center"><code style="background-color: white; border-radius: 5px; padding: 0.5em">N</code> to play, <code style="background-color: white; border-radius: 5px; padding: 0.5em">Spacebar</code> to pause</h5>
				
				<div class="shadow p-1 mb-5 rounded bg-dark" style="margin-top: 3em" id="gameContainer">
					<canvas id="gameCanvas" width="500" height="300" style="border:1px solid #9AC503; background-color: #C4C4C4"></canvas>
				</div>
			</div>
			<div class="col"></div>
		</div>
		
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
	</body>
</html>
